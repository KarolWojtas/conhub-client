

<form [formGroup]="form" action="#">
	<div class="row">
		<div class="col-md-12">
			<mat-form-field appearance="outline" class="mt-3"> <mat-label>Enter
			username:</mat-label> <input type="text" matInput autocomplete="off"
				formControlName="username" /> <mat-error [hidden]="username.valid">Username
			can't be empty</mat-error> </mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-md">
			<mat-form-field appearance="outline"> <mat-label>Enter
			password:</mat-label> <input type="password" matInput formControlName="password" />
			<mat-error [hidden]="password.valid">Password can't be
			empty</mat-error> </mat-form-field>
		</div>
	</div>

<mat-error [hidden]="!wasLoginUnsuccessful">Username or password was incorrect</mat-error>
<button mat-raised-button color="primary" [disabled]="form.invalid||form.untouched" (click)="login()">Login</button>
</form>
