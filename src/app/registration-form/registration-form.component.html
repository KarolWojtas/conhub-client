
		<form action="#" [formGroup]=form >
			<mat-vertical-stepper linear="true">
				<mat-step label="Enter username:" [stepControl]="username">
					<mat-form-field>
						<mat-label>Username</mat-label>
						
						<input #usernameInput matInput  formControlName="username" type="text"  autocomplete="off"/>
							<mat-error *ngIf="username.errors&&username.errors['notUnique']">Username not unique</mat-error>
						<mat-error *ngIf="username.errors&&username.errors['noSpaces']">Username can't contain spaces</mat-error>
							<mat-error *ngIf="username.errors&&username.errors['required']">Username can't be blank</mat-error>
								
					</mat-form-field>
					 <div>
        				<button mat-raised-button  matStepperNext type="button">Next</button>
     				 </div>
				</mat-step>
				<mat-step label="Enter password:" [stepControl]="passwordGroup" formGroupName="passwordGroup" label="Enter password:">
					<mat-form-field class="mr-2" >
						<mat-label>Password</mat-label>
						<input type="password"  matInput formControlName="password"/>
					</mat-form-field>
					<mat-form-field >
						<mat-label>Confirm password</mat-label>
						<input type="password" matInput  formControlName="confirmPassword"/>
						
					</mat-form-field>
					<mat-error *ngIf="passwordGroup.errors&&passwordGroup.errors['notMatch']">Passwords don't match</mat-error>
					<div>
						<button mat-raised-button matStepperPrevious  type="button">Back</button>
        				<button mat-raised-button matStepperNext  type="button">Next</button>
     				 </div>
				</mat-step>
				<mat-step label="Confirm:">
		
					<h4>You will register as '{{username.value}}'. Are you sure?</h4>
					<button mat-raised-button matStepperPrevious  type="button">Back</button>
					<button type="submit" mat-raised-button class="mt-2" color="primary" (click)="registerUser()">I'm sure</button>
				</mat-step>
			</mat-vertical-stepper>
		</form>
