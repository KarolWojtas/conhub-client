<div class="container" pageContainer #pageContainer>
  <div class="row" *ngIf="concert">
    <div class="col-md-12">
      <mat-card>
        <mat-card-title>
          {{concert.name}}
        </mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-md-7">
              <mat-list>
                <mat-list-item>Date: {{concert.date | date}}</mat-list-item>
                <mat-list-item>Venue: {{concert.venue.name}}</mat-list-item>
              </mat-list>
            </div>
            <div class="col-md-5">
              <img matCardImageLarge [src]="imageUrl" alt="no image" />
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-12">
      <mat-card>
        <mat-card-title>Comments:</mat-card-title>
        <mat-card-subtitle >
          <form [formGroup]="form">
              <button mat-icon-button type="submit" (click)="onClickSend()"><mat-icon>send</mat-icon></button>
              <mat-form-field>
                <mat-label>Enter comment</mat-label>
                    <input  matInput formControlName="commentInput" autocomplete="off">
              </mat-form-field>
          </form>
        </mat-card-subtitle>
        <mat-card-content>
          <span *ngIf="comments.length==0">No comments</span>
          <div *ngIf="comments">
            <comment *ngFor="let comment of comments" [comment]="comment"></comment>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
